<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8">

  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef = "resources">
    <th mat-header-cell *matHeaderCellDef> resources</th>
    <td mat-cell *matCellDef = "let element"> {{element.resources}} </td>
  </ng-container>

  <ng-container matColumnDef = "products">
    <th mat-header-cell *matHeaderCellDef> products</th>
    <td mat-cell *matCellDef = "let element"> {{element.products}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class = "mat-row" *matNoDataRow>
    <td class = "mat-cell" colspan = "4">No data match!"</td>
  </tr>
</table>
